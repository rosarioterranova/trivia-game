<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">
        <h1>Trivia Game By Rosario Terranova</h1>
        <p>Answer the questions</p>
        <div id="question-display">
            <div id="answer-info">
                <p id="category">Category</p>
                <p id="round">Round 1</p>
                <p id="difficulty">Difficulty</p>
            </div>
            <p id="question">Lorem ipsum dolor sit amet, consectetur adipisicing elit?</p>
            <div id="answers">
                <div class="row-1">
                    <button class="answer" id="answer-1">answer 1</button>
                    <button class="answer" id="answer-2">answer 2</button>
                </div>
                <div class="row-2">
                    <button class="answer" id="answer-3">answer 3</button>
                    <button class="answer" id="answer-4">answer 4</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Custom JS -->
    <script src="./scripts/main.js" type="module"></script>
</body>
</html>
